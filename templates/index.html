
{% extends 'layout.html' %}

{% block body %}
<h1 style="
    position: fixed;
    left: 15px;
    top: 5px;
    font-size: 35px;
">

<div id="status" style="font-size: 30px;"></div>
</h1>


<script type="text/javascript">


function reload() {
    $.get('/api/targets/', {})
    .done(function(data) {
        $('#status')[0].innerHTML='';
        $.each(data, function(k, v) {
            $('#status')[0].innerHTML += v.target + "\n";
        });
    });
}

reload();

</script>

{% endblock %}
